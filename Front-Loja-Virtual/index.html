<!DOCTYPE html>
<html lang="pt-br" ng-app="lojaVirtualApp">

<head>
  <meta charset="UTF-8">
  <title>Loja Virtual</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Bibliotecas -->
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular/angular-route.min.js"></script>

  <!-- App principal -->
  <script src="js/app.js"></script>

  <!-- ServiÃ§os (sempre antes dos controllers) -->
  <script src="js/services/authService.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/authController.js"></script>
  <script src="js/controllers/registerController.js"></script>
  <script src="js/controllers/productController.js"></script>
  <script src="js/controllers/cartController.js"></script>
  <script src="js/controllers/addProductController.js"></script>
</head>

<body>

  <header ng-controller="AuthController">
      <h1>Loja Virtual</h1>
      <nav>
          <a href="#!/products">Produtos</a>
          <a href="#!/cart">Carrinho</a>
          <span ng-if="!isLoggedIn">
            <a href="#!/login">Login</a>
        </span>
          <span ng-if="isLoggedIn">
            <a href="" ng-click="logout()">Logout</a>
        </span>
      </nav>
  </header>

  <main class="container">
    <div ng-view></div>
  </main>

  <footer>
    <p>&copy; 2025 Loja Virtual</p>
  </footer>

</body>

</html>
