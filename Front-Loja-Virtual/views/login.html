<div class="login-container">
  <h2>Login</h2>
  <form ng-submit="login()">
    <input type="text" ng-model="user.username" placeholder="Usuário" required>
    <input type="password" ng-model="user.password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
  <p>Não tem uma conta? <a href="#!/register">Cadastre-se</a></p>
</div>
